version : "3.8"

service :
  mongo_yaml:
    image : mongo
    ports : -27017:27017
    enivorment :
      MONGO_INITDB_ROOT_USERNAME : admin
      MONGO_INITDB_ROOT_PASSWORD : querty
  
  mongo-express_yaml:
    image : mongo-express
    ports : -8081:8081
    
    enivorment:
      ME_CONFIG_MONGODB_ADMINUSERNAME : admin
      ME_CONFIG_MONGODB_ADMINPASSWORD : qwerty
      ME_CONFIG_MONGODB_URL : mongodb://admin:qwerty@mongo:27017/
      